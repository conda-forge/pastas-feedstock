{% set name = "pastas" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pastas/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 85bbc830b015a657cac35e2ae3372c0fc65f6bb15af26f08c1fd97d10013d401

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv '

requirements:
  host:
    - numpy >=1.10
    - pip
    - python >=3.5
  run:
    - matplotlib-base >=2.0
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22
    - python >=3.5
    - scipy >=1.0

test:
  requires:
    - pytest
  imports:
    - pastas
    - pastas.io
    - pastas.read
    - pastas.stats

about:
  home: https://github.com/pastas/pastas
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python Applied System TimeSeries Analysis Software
  doc_url: http://pastas.readthedocs.io
  dev_url: https://github.com/pastas/pastas

extra:
  recipe-maintainers:
    - jentjr
